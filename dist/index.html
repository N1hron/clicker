<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">    
<script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>
<body>
    <main>
        <div class="container">
            <div class="clicker">
                <div class="clicker__info">
                    <div class="clicker__timer">00 : 00</div>
                    <div class="clicker__score">SCORE: 0</div>
                    <div class="clicker__cps">CPS: 0.00</div>
                </div>
                <div class="clicker__zone"></div>
                <button class="clicker__btn-start">START</button>
            </div>
            <div class="statistics">
                <p class="statistics__title">LAST RESULT</p>
                <div class="statistics__info">
                    <div class="statistics__info-block">
                        <p>TIME:&nbsp;</p>
                        <p class="statistics__time">00:00</p>
                    </div>
                    <div class="statistics__info-block">
                        <p>SCORE:&nbsp;</p>
                        <p class="statistics__score">0</p>
                    </div>
                    <div class="statistics__info-block">
                        <p>CLICKS PER SECOND:&nbsp;</p>
                        <p class="statistics__cps">0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
